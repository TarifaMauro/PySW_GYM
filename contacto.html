    <!-- FORMULARIO DE CONTACTO -->
    <section class="form-section">
        <h2>Contáctanos</h2>
        <form class="contact-form">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required placeholder="Tu nombre" />
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>

        <div class="spinner hidden"></div>
        <div class="modal hidden">
            <p>¡Formulario enviado correctamente!</p>
        </div>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
        <form class="newsletter">
            <label for="email">Suscribite al newsletter</label>
            <input type="email" id="email" placeholder="Tu correo">
            <button type="submit">Suscribirse</button>
        </form>  
        <div class="mapa">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-58.38,-34.61,-58.37,-34.60&layer=mapnik" 
                    width="100%" 
                    height="150" 
                    frameborder="0" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
            </iframe>
        </div>
        <div class="social-links">

            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        </div>
